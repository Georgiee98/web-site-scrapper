<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container g-md-5">
      <div class="row md-3 d-flex ">
        <div class="col-md-12 m-5 ">
          <h1>Link Collector</h1>
        </div>
        <div class="col-md-6 d-flex">
          <form class="row" action="/" method="POST">
            {% csrf_token %}
            <div class="col col-md-7">
              <label for="Link" class="visually-hidden">Link</label>
              <input
                type="text"
                class="form-control"
                name="site"
                type="text"
                id="site"
                placeholder="Link"
              />
            </div>
            <div class="col col-md-2">
              <button type="submit" class="btn btn-primary mb-3">Scrape</button>
            </div>
          </form>
          <div class="col col-md-3">
            <a href="/delete" type="submit" class="btn btn-warning mb-3">Delete</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>
                <td>{{link.id}}</td>
                <td>{{link.name}}</td>
                <td>{{link.adress}}</td>
                {% endfor %}
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
